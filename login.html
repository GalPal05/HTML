<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Ex2-signup-UI.css">
</head>
<body>
    <div class="sign-in-container">
        <h2>Sign in</h2>
        <p>Please enter your email to sign in.</p>
        <div class="sign-in-form">
            <label for="email">Email</label>
            <input type="text" id="email"/>
            <div>
                <input class="signup-button" type="submit" value="Continue">
            </div>
        </div>
        <div>
            <hr>
            <div class="text-over-line">or</div>
            <div class="third-party-signup"><img class="icon" src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png" alt="Fblogo" style="padding-right: 3px"> Continue with Facebook</div>
            <div class="third-party-signup"><img class="icon" src="https://toppng.com/public/uploads/preview/apple-logo-black-rounded-png-image-apple-png-transparent-logo-11562980861z576l4liuc.png" alt="Applelogo" style="padding-right: 7px">Continue with Apple</div>
            <div class="third-party-signup" ><img class="icon" src="https://icon-library.com/images/twitter-icon-free/twitter-icon-free-19.jpg" alt="Xlogo" style="padding-right: 5px">Continue with Twitter</div>
            <div class="third-party-signup"><img class="icon" src="https://lexlaw.co.uk/wp-content/uploads/2012/12/bba-british-bankers-association-logo-lexlaw-london-litigation-solicitor.png" alt="BBAlogo" style="padding-right: 7px">Continue with BBA</div>

            <div class="bottompart">
                Don't have an account? <a href="#">Create one</a>
            </div>
            <div class="bottompart">
                <a href="#">Need help?</a>
            </div>
        </div>
        
    </div>
</body>
</html>
